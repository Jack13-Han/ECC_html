<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ECC Pizza | パスタメニュー</title>
    <link rel="stylesheet" href="styles/kadai08_2.css">
    <link rel="shortcut icon" href="images/ECCPizza_logo_s.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1 id="logo"><img src="images/ECCPizza_logo_250_90.png" alt="スローライフカフェ" width="200"></h1>
    </header>


    <main>
        <h2 id="mainVisual"><img src="images/pasta_menu.jpg" width="800" alt="ドリンクメニュー"></h2>

        <div class="pasta">
            <p class="image"><img src="images/bolognese.jpg" width="320" alt="ボロネーゼ"></p>
            <p class="price">
                ボロネーゼ<br>
                1,200円
                <span class="icon"><img src="images/kadai08_new.png" width="58" height="58" alt="new"></span>
            </p>

            <p class="image"><img src="images/arabiata.jpg" width="320" alt="アラビアータ"></p>
            <p class="price">
                アラビアータ<br>
                900円
                <span class="icon2"><img src="images/kadai08_new.png" width="58" height="58" alt="new"></span>
            </p>

            <p class="image"><img src="images/carbonara.jpg" width="320" alt="カルボナーラ"></p>
            <p class="price">
                カルボナーラ<br>
                1,000円
                <span class="icon3"><img src="images/kadai08_new.png" width="58" height="58" alt="new"></span>
            </p>
        </div>

        <div class="scroll-top">
            <a href="#">
                <p><img src="images/top_button.png" width="50" height="50" alt="Scroll Top"></p>
            </a>
        </div>


        <footer>
            <p><small>Copyright &copy; 2023 ECC Pizza. All Rights Reserved.</small></p>
        </footer>
    </main>



</body>

</html>
