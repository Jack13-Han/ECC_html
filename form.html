<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>

<body>
    <h1>Form Register</h1>

    <form action="https://mms-it.com/" method="get">
        <fieldset>
            <legend>Fill Your Information</legend>
            <table>
                <tr>
                    <td>
                        <label for="your_name">Your Name</label>
                    </td>

                    <td>
                        <input type="text" id="your_name" required autofocus name="your_name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Your Email</label>
                    </td>
                    <td>
                        <input type="email" name="your_email">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>

                    <td>
                        <input type="password" name="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Salary</label>
                    </td>

                    <td>
                        <input type="number" name="salary">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>

                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>


                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="scale">Your Scale</label>
                    </td>

                    <td>
                        <input type="checkbox" id="html" value="html" name="scale">
                        <label for="html">html</label>



                        <input type="checkbox" id="css" value="css" name="scale">
                        <label for="css">css</label>



                        <input type="checkbox" id="javascript" value="javascript" name="scale">
                        <label for="javascript">javascript</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="nationality">Nationality</label>
                    </td>

                    <td>
                        <select name="nationality" id="nationality" required>
                            <option value="" selected>Select Your Nationality</option>
                            <option value="mm">Myanmar</option>
                            <option value="tha">Thai</option>
                            <option value="jp"> Japan</option>
                        </select>
                    </td>

                </tr>

                <tr>
                    <td>
                        <Label for="address">Your Address</Label>
                    </td>

                    <td>
                        <textarea name="address" id="address" rows="4"></textarea>
                    </td>
                </tr>

            </table>

            <hr>
            <button>
                Register Submit
            </button>
        </fieldset>
    </form>
</body>

</html>
